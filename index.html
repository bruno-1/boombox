<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Audio basics demo for Web Audio API" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Boombox</title>

    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div id="boombox">
      <div class="boombox-handle"></div>

      <div class="boombox-body">
        <section class="master-controls">
          <input
            type="range"
            id="volume"
            class="control-volume"
            min="0"
            max="2"
            value="1"
            list="gain-vals"
            step="0.01"
            data-action="volume"
            placeholder="volume"
          />

          <datalist id="gain-vals">
            <option value="0" label="min"></option>
            <option value="2" label="max"></option>
          </datalist>

          <label for="volume">VOL</label>

          <input
            type="range"
            id="panner"
            class="control-panner"
            list="pan-vals"
            min="-1"
            max="1"
            value="0"
            step="0.01"
            data-action="panner"
            placeholder="panner"
          />

          <datalist id="pan-vals">
            <option value="-1" label="left"></option>
            <option value="1" label="right"></option>
          </datalist>

          <label for="panner">PAN</label>
        </section>

        <section class="tape">
          <audio src="outfoxing.mp3"></audio>

          <button
            data-playing="false"
            class="tape-controls-play"
            role="switch"
            aria-checked="false"
            type="button"
          ><span>Play/Pause</span></button>
        </section>
      </div>
    </div>

    <script type="module" src="./script.mjs"></script>
  </body>
</html>
